<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="css/login.css" type="text/css">
    </head>
    <body>
        <div class="center-content">
            <form class="text-color-login">
                <h2 class="">Ingresar</h2>
                <input type="text" id="username" class="" placeholder="Nombre de Usuario" autofocus>
                <br>
                <!--<label for="password" class="sr-only">Contraseña</label>-->
                <input type="password" id="password" class="" placeholder="Contraseña" required>
                <br>
                <div class="boton-efecto">
                    <a  id="btn-login" >Entrar</a>
                </div>
            </form>
        </div> 
        <script src="js/jquery-2.1.4.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>
    </body>
</html>
